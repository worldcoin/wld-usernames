[package]
license = "MIT"
edition = "2021"
version = "0.1.0"
name = "wld-usernames"
authors = ["Miguel Piedrafita <rust@miguel.build>"]

[dependencies]
axum = "0.7.5"
hex = "0.4.3"
http = "1.1.0"
idkit = "0.1.2"
regex = "1.10.6"
anyhow = "1.0.86"
tracing = "0.1.40"
dotenvy = "0.15.7"
thiserror = "1.0.63"
num-traits = "0.2.19"
serde_json = "1.0.127"
aws-sdk-kms = "1.40.0"
tokio = { version = "1.39.3", features = ["full"] }
chrono = { version = "0.4.38", features = ["serde"] }
reqwest = { version = "0.12.7", features = ["json"] }
serde = { version = "1.0.209", features = ["derive"] }
schemars = { version = "0.8.21", features = ["chrono"] }
axum-jsonschema = { version = "0.8.0", features = ["aide"] }
aide = { version = "0.13.4", features = ["axum", "macros", "scalar"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
aws-config = { version = "1.5.5", features = ["behavior-version-latest"] }
ruint = { version = "1.12.3", default-features = false, features = [
    "num-traits",
] }
sqlxinsert = { version = "0.10.0", default-features = false, features = [
    "postgres",
] }
alloy = { git = "https://github.com/alloy-rs/alloy.git", features = [
    "eip712",
    "signer-aws",
    "sol-types",
] }
sqlx = { version = "0.8.1", features = [
    "runtime-tokio-rustls",
    "any",
    "postgres",
    "chrono",
] }


[build-dependencies]
chrono = "0.4.38"
